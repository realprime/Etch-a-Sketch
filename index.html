<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div class="container">
        <div class="control-container">
            <div class="control-panel">
                <div class="color-picker">
                    <div class="fg swatch-container">
                        <input type="color" class="fg-color color-input" value="#000000">
                        <div class="fg color-overlay" id="fg-overlay">
                            <p class="fg content">Foreground:&nbsp<span class="fg color-value">#000000</span></p>
                        </div>
                    </div>
                    <div class="bg swatch-container">
                        <input type="color" class="bg-color color-input" value="#ffffff">
                        <div class=" bg color-overlay">
                            <p class="bg content">Background:&nbsp<span class="bg color-value">#ffffff</span></p>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="button-container">
                    <button class="toggle-button" id="eraser">
                        <img class="button-icon" src="./button-icons/eraser.png">
                        <span class="button-content">Erase</span>
                    </button>
                    <button class="toggle-button" id="pencil">
                        <img class="button-icon" src="./button-icons/pencil.png">
                        <span class="button-content">Pencil</span>
                    </button>
                    <button class="toggle-button" id="rainbow">
                        <img class="button-icon" src="./button-icons/rainbow.png">
                        <span class="button-content">Rainbow</span>
                    </button>
                    <button class="toggle-button" id="darken">
                        <img class="button-icon" src="./button-icons/darken.png">
                        <span class="button-content">Darken</span>
                    </button>
                    <button class="toggle-button" id="lighten">
                        <img class="button-icon" src="./button-icons/lighten.png">
                        <span class="button-content">Lighten</span>
                    </button>
                </div>
                <hr>
                <div class="grid-control">
                    <div class="slide-container">
                        <input type="range" min="16" max="54" value="24" class="slider" id="myRange">
                        <p class="slide content">Grid size:&nbsp;<span class="slider-value"></span></p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" class="toggle-input">
                        <span class="toggle-slider">
                            <span class="toggle-background"></span>
                            <span class="toggle-handle"></span>
                        </span>
                        <span class="toggle-content">
                            <span class="toggle-label on">Grid lines</span>
                            <span class="toggle-label off">Plain</span>
                        </span>
                    </label>
                    <button class="clear">CLEAR !</button>
                </div>
            </div>
        </div>
        <div class="grid-container"></div>
    </div>
</body>

</html>
